<div style="float:left;">

      <div id="divfancylightswitchboxes">
        <div class="switchbox">
            <div style="width:100%; font-weight: bold; color:white; background-color: black;">Script Control</div>
            <span class="alignbuttonsleft">
            Active Script: <select id="scriptctrlselect">
              <option value="off">Off</option>
              <option value="redshift">RedShift</option>
              <option value="ceilingsinus">CeilingSinus</option>
              <option value="colorfade">ColorFade</option>
              <option value="randomcolor">RandomColor</option>
              <option value="wave">Wave</option>
              <option value="sparkle">Sparkle</option>
            </select><br/>
            <input type="range" min="0" max="1000" step="1" value="900" id="scriptctrlfancyintensityslider"> Light Intensity
            </span>
        </div>
        <br/>
        <!-- JS populatedivfancyswitchboxes adds Buttons -->
      </div>

      <div style="float:left;">
        <div id="divrfswitchboxes">
        <!-- JS populatedivrfswitchboxes adds Buttons -->
        </div>
      </div>

      <div style="float:left; border:1px solid black;">
        <table border="0" cellpadding="0" cellspacing="0" width="180">
          <tbody><tr><td id="indicator" style="background-color:white; height:2px;"></td></tr>
          <tr><td><img src="imgs/rx-v396-remote.png" usemap="#ymhremote" id="remoteimg" border="0" height="714" width="180"></td></tr>
          </tbody></table>
        <p id="commandlabel" style="display: none; width:180px;">&nbsp;</p>
      </div>

      <div style="float:left;">
        <div class="switchbox" style="width:15em;">
          <div style="width:100%; font-weight: bold; color:white; background-color: black;">Pipe LEDs</div>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="off">OFF</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="rainbow" pipebrightness="30" pipespeed="150" pipearg="5">Rainbow30%</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="rainbow" pipebrightness="50" pipespeed="150" pipearg="5">Rainbow50%</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="plasma" pipespeed="150">Plasma</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="circles" pipespeed="150">Circles</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="uspol" pipespeed="150">USPolice</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="movingspots" pipearg="1" pipespeed="255" pipehue="-1">1 Spot</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="movingspots" pipearg="3" pipehue="-1">3 Spots</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="movingspots" pipearg="5" pipehue="-1">5 Spots</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="movingspots" pipearg="8" pipehue="-1">8 Spots</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="rstrobo">Strobo</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="huefade" pipespeed="150">Hue Fade</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="white" pipebrightness="80" pipespeed="255" >White</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="hue" pipehue="205" pipespeed="255">Fixed Hue</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="twinkle" pipespeed="150" pipehue="-1" pipearg="8">Twinkle</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="hypersparkle" pipehue="190" pipearg="10" pipebrightness="10">HyperSparkle</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="huetwist" pipespeed="160" pipearg="-1" pipearg1="14" pipebrightness="50">HueTwist Fade</button><br/>
          <button class="textsendbutton ledpipepresetbutton" pipepattern="huetwist" pipehue="-1" pipespeed="20" pipearg="1" piearg1="12" pipebrightness="50">HueTwist Static</button><br/>
          <div class="pipeslider">Brightness:
            <input id="pipebrightness" type="range" min="0" max="100" step="1" value="30" onchange="setLedPipePattern({brightness:parseInt(this.value)});" />
          </div>
          <div class="pipeslider">Hue:
            <input id="pipehue" type="range" min="0" max="255" step="1" value="207" onchange="setLedPipePattern({hue:parseInt(this.value)});" />
          </div>
         <div class="pipeslider">Speed:
            <input id="pipespeed" type="range" min="0" max="255" step="1" value="150" onchange="setLedPipePattern({speed:parseInt(this.value)});" />
          </div>
        </div>
      </div>

<div id="fancycolorpicker">
  <div class="colorpickerrow">
    <div class="colorpickercolumn">
      <div id="pickcolourtempcontainer" style="width:256px; height:256px;">
        <!-- IMPORTANT: canvas Size must be set via height and width and NOT via css (otherwise canvas will be 300x150 and be scaled to css dimensions) -->
        <canvas id="pickcolourtemp" width="181" height="181" style="width:181px; height:181px; transform: translate(21%,21%) rotate(45deg);"></canvas>
      </div>
      <div class="colorvalue" id="WhiteTemp">Colour Temperature Balance<br/><input type="range" min="0" max="1000" step="1" disabled></div>
      <div class="colorvalue" id="WhiteBrightness">Intensity<br/><input type="range" min="0" max="1000" step="1" disabled></div>
      <div class="colorvalue" id="CW">CW <input class="colortext" type="text"><div class="colorlevelcontainer"><div style="background-color:rgb(71,171,255);" class="colorlevel"></div></div></div>
      <div class="colorvalue" id="WW">WW <input class="colortext" type="text"><div class="colorlevelcontainer"><div style="background-color:rgb(255,250,202);" class="colorlevel"></div></div></div>
    </div>

    <div class="colorpickercolumn">
    HSL with S=100%
      <div id="pickcolourcontainer" style="width:256px; height:256px;">
        <!-- IMPORTANT: canvas Size must be set via height and width and NOT via css (otherwise canvas will be 300x150 and be scaled to css dimensions) -->
        <canvas id="pickcolour" width="256" height="256"></canvas>
      </div>
      <div class="colorvalue" id="R">R: <input class="colortext" type="text"><div class="colorlevelcontainer"><div style="background-color:rgb(255,0,0);" class="colorlevel"></div></div></div>
      <div class="colorvalue" id="G">G: <input class="colortext" type="text"><div class="colorlevelcontainer"><div style="background-color:rgb(0,255,0);" class="colorlevel"></div></div></div>
      <div class="colorvalue" id="B">B: <input class="colortext" type="text"><div class="colorlevelcontainer"><div style="background-color:rgb(0,0,255);" class="colorlevel"></div></div></div>
      <div class="colorpickerrow" style="width:100%; margin-right:0; margin-left:0; padding:0;">
        <div id="cwwwrgbcolor">
          <button id="fancycolorpicker_apply_button" style="width:51%;">Apply</button><br/>
          <button id="fancycolorpicker_close_button" style="width:51%;">Close</button>
        </div>
      </div>
    </div>
  </div>
